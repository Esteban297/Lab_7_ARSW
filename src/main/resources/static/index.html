<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="Diego Alejandro Murcia Cespedes" name="author">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Blueprints Application</title>
        <link href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/estilo.css" rel="stylesheet">
        <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/8498152e5a.js" crossorigin="anonymous"></script>
        <script src="js/apimock.js"></script>
        <script src="js/app.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/event.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <h1>Blueprints</h1>
            </nav>
        </header>

        <div class="upper-container">
            <p><b>Author</b></p>
            <input id="author" placeholder="JhonConnor" type="text">
            <button onclick="app.getNameAuthorBlueprints()">Get blueprints</button>
        </div>

        <div class="principal-container">
            <div class="contenedor-izq">
                <div class="contenedor-izq__nombre">
                    <a class="author-name" id="author-name">Blueprints:</a>
                </div>
                <div class="conenedor-izq__table">
                    <table class="table-blueprints" id="table-blueprints">
                        <thead>
                        <tr>
                            <th>Blueprint name</th>
                            <th>Number of points</th>
                            <th>Open</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <a class="user-points-string" id="user-points-string">Total user points: </a>
                    <a class="user-points" id="user-points"> 0 </a>
                </div>
            </div>

            <div class="contenedor-der">
                <div class="contenedor-der__button">
                    <button onclick="app.createNewBluePrint()"> Create new blueprint </button>
                    <input id="newbp" placeholder="BluePrintName" type="text" style="visibility: hidden" onchange="app.changeInputNew()">
                </div>
                <div class="contenedor-der__nombre">
                    <a class="actual-name" id="actual-name">Current blueprint:</a>
                </div>
                <div class="contenedor-der__">
                    <canvas id="myCanvas"></canvas>
                </div>
                <div class="contenedor-der__twoButtons">
                    <button id="button-der__id" class="button-der" onclick="app.saveUpdate()">Save or Update</button>
                    <button id="button-izq__id"  class="button-izq" onclick="app.deleteBlueprint()"><i class="far fa-window-close"></i>Delete</button>
                </div>
            </div>
        </div>
    </body>
</html>
